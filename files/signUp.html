<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Holify - Sign Up</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>
<nav id="nav">
    <a href="mobileMain.html">
        <div> <img src="resources/Holify.png" alt="Holify Logo" id="logo"> </div>
    </a>
    <h1 id="navText">HOLIFY</h1>
    <a href="login.html">
        <img src="resources/UserIcon.png" id="user" alt="user icon">
    </a>
    <a href="blogLibrary.html">
        <img src="resources/Options.png" id="options" alt="options">
    </a>
</nav>
<form action="" method="post">
    <div class="imgcontainer" id = "imagecontainer">
        <img src="resources/Holify.png" alt="Holify logo" id = "image">
    </div>

    <label >Email</label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label >Username</label>
    <input type="text" placeholder="Enter Username" name="username" required>

    <label >Password</label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label >Repeat Password</label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
    </div>

</form>
</body>
</html>
