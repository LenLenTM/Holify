<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Holify - Sign Up</title>
    <link rel="stylesheet" href="login.css">
    <!--<link href="http://fonts.cdnfonts.com/css/avenir" rel="stylesheet"> -->


</head>
<body>
<nav id="nav">
    <a href="mobileMain.html">
        <div> <img src="resources/Holify.png" alt="Holify Logo" id="logo"> </div>
    </a>
    <h1 id="navText">HOLIFY</h1>
    <a href="login.html">
        <img src="resources/UserIcon.png" id="user" alt="user icon">
    </a>
    <a href="blogEditor.html">
        <img src="resources/Options.png" id="options" alt="options">
    </a>
</nav>
<div class = formContainer>
    <form action="" method="post">
        <div class="imgcontainer" id = "imagecontainer">
            <img src="resources/Holify.png" alt="Holify logo" id = "image2">
        </div>

        <div class="formTitle">
            <p>Create your own <b>Holify</b> Account </p>
        </div>

        <div class="container">
            <div class = "email">
                <label for = "email">Email</label>
                <input type="email" placeholder="Enter Email" name="email" id = "email" required>
            </div>

            <div class = "username">
                <label for = "username">Username</label>
                <input type="text" placeholder="Enter Username" name="username" id = "username" required>
            </div>

            <div class = "password">
                <label for = "password">Password</label>
                <input type="password" placeholder="Enter Password" name="psw" id = "password" required>
            </div>

            <div class = "password">
                <label for = "password-repeat">Repeat Password</label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id = "password-repeat" required>
            </div>



            <p id = "termsParagraph">By creating an account you agree to our <a href="#" style="color:dodgerblue" onclick="popup()">Terms & Privacy</a>.</p>
            <span class="popuptext" id="myPopup">Popup text...</span>
        </div>
            <script>
                function popup() {
                    let popup = document.getElementById("myPopup");
                    popup.classList.toggle("show");
                }
            </script>
            <div class="clearfix">
                <button type="submit" class="signupbtn" onclick="validateForm()">Sign Up</button>
                <button type="button" class="cancelbtn" onclick="location.href='login.html'">Cancel</button>
                <script src="signUpController.js"></script>
            </div>


    </form>
</div>
</body>
</html>
