<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">

    <link rel="stylesheet" href="blog.css">
    <link href="http://fonts.cdnfonts.com/css/avenir" rel="stylesheet">
</head>

<body>
<header>
    <a id = "order1" href = "start.html">
        <img src="../resources/Holify.png" alt="Holify Logo" id="logo">
    </a>

    <a id = "order2">
        <h1> HOLIFY </h1>
    </a>

    <a id = "order3" href = "login.html">
        <img src="../resources/UserIcon.png" alt="User Icon" id="userIcon">
    </a>

    <a id = "order4" href = "blog.html">
        <img src="../resources/Options.png" alt="Option Button" id="option">
    </a>

</header>

<nav>
    <div class="dropdown">
        <button class="dropbtn" id="africa" onclick="setSearchbar(id)">Africa</button>

    </div>
    <div class="dropdown">
        <button class="dropbtn" id="asia" onclick="setSearchbar(id)">Asia</button>

    </div>
    <div class="dropdown">
        <button class="dropbtn" id="europe" onclick="setSearchbar(id)">Europe </button>

    </div>
    <div class="dropdown">
        <button class="dropbtn" id="oceania" onclick="setSearchbar(id)">Oceania</button>

    </div>
    <div class="dropdown">
        <button class="dropbtn" id="northamerica" onclick="setSearchbar(id)">North America</button>

    </div>
    <div class="dropdown">
        <button class="dropbtn" id="southamerica" onclick="setSearchbar(id)">South America</button>

    </div>
</nav>

<main>
    <form autocomplete="off">
        <script src='../resources/tinymce/tinymce.min.js'></script>

        <script>tinymce.init({
            selector: "#blogContent"
        });
        </script>

        <label for="user"> Here's space to write your name!</label>
        <textarea name="user" id="user" cols="30" rows="2" placeholder= "Write your name"></textarea>

        <label for="title"> What is the title of your adventure? </label>
        <textarea name="title" id="title" cols="30" rows="2" placeholder= "Write your title"></textarea>

        <label for="blogContent">Tell us your travel experiences!</label><textarea name="blog" id="blogContent" ></textarea>

        <h2>Tags</h2>
        <p>Press comma or click the add button to create a tag.</p>
        <div class="input-container">
            <label for="input"></label><input type="text" id="input" placeholder="Enter tags . . .">
            <button id="add-button">Add</button>

        </div>
        <div class="tag-container" id = "tag-container">
            <br>
        </div>

        <input type="submit" value="Submit" id="submitButton" onclick="tester = new Blog(document.getElementById('title').value,tinyMCE.activeEditor.getContent(),document.querySelectorAll('[id=tagID]'), document.getElementById('user').value);  testJSON = blogToJSON(tester); saveJSON(testJSON);console.log(document.querySelectorAll('[id=tagID]'));location.href='blogLibrary.html'">
    </form>
</main>

<script src="tag.js"></script>
<script src="blogInit.js"></script>
<script src="blogLibrary.js"></script>
