        <button class="dropbtn" id="afrika">Afrika</button>

<main>
    <form autocomplete="off">
        <script src='../resources/tinymce/tinymce.min.js'></script>

        <script>tinymce.init({
            selector: "#blogContent"
        });
        </script>

        <label for="title"></label>
        <textarea name="title" id="title" cols="30" rows="2" placeholder= "Write your title"></textarea>

        <label hidden for="blogContent"></label><textarea name="blog" id="blogContent" ></textarea>

        <h2>Tags</h2>
        <p>Press comma or click the add button to create a tag.</p>
        <div class="input-container">
            <label for="input"></label><input type="text" id="input" placeholder="Enter tags . . .">
            <button id="add-button">Add</button>

        </div>
        <div class="tag-container">
            <br>
        </div>

        <input type="submit" value="Submit" id="submitButton" onclick="tester = new Blog(document.getElementById('title').value,tinyMCE.activeEditor.getContent(),document.getElementsByClassName('tag'), 'Test'); console.log(tester);  testJSON = blogToJSON(tester); saveJSON(testJSON); location.href='blogLibrary.html'">
    </form>
</main>

<script src="tag.js"></script>
<script src="blogInit.js"></script>
