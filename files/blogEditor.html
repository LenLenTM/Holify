<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <title>Holify - BLOG</title>
    <link rel="stylesheet" href="blogEditor.css">
    <!--<link href="http://fonts.cdnfonts.com/css/avenir" rel="stylesheet"> -->
</head>

<body onload="initEditorPage()">
<nav id ="nav">
    <a href="index.html">
        <div> <img src="resources/Holify.png" alt="Holify Logo" id="logo"> </div>
    </a>
    <p id="navText">HOLIFY</p>
    <div id="userIconContainer">
        <img src="resources/UserIcon.png" id="user2" alt="login" onclick="userLogin()">
    </div>
    <img src="resources/Options.png" id="options" alt="blog" onclick="">
</nav>

<main>
    <form autocomplete="off">
        <script src='resources/tinymce/tinymce.min.js'></script>

        <script>tinymce.init({
            selector: "#blogContent"
        });
        </script>

        <label for="user"> Here's space to write your name!</label>
        <textarea name="user" id="user" cols="30" rows="2" placeholder= "Write your name"></textarea>

        <label for="title"> What is the title of your adventure? </label>
        <textarea name="title" id="title" cols="30" rows="2" placeholder= "Write your title"></textarea>

        <label for="blogContent">Tell us your travel experiences!</label><textarea name="blog" id="blogContent" ></textarea>

        <h2>Tags</h2>
        <p>Press comma or click the add button to create a tag.</p>
        <div class="input-container">
            <label for="input"></label><input type="text" id="input" placeholder="Enter tags . . .">
            <button id="add-button">Add</button>

        </div>
        <div class="tag-container" id = "tag-container">
            <br>
        </div>

        <input type="submit" value="Submit" id="submitButton" onclick="saveJSON(blogToJSON(collectData())); location.href='blogLibrary.html'">
    </form>
</main>

<script src="tag.js"></script>
<script src="blogEditorController.js"></script>
