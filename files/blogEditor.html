<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <title>Holify - BLOG</title>
    <link rel="stylesheet" href="blogEditor.css">
    <!--<link href="http://fonts.cdnfonts.com/css/avenir" rel="stylesheet"> -->
</head>

<body onload="initEditorPage()">
<header id = header>
    <a href="index.html">
        <div> <img src="resources/Holify.png" alt="Holify Logo" id="logo"> </div>
    </a>
    <p id="navText">HOLIFY</p>
    <div id="userIconContainer">
        <img src="resources/UserIcon.png" id="user2" alt="login" onclick="userLogin()">
    </div>
    <img src="resources/Options.png" id="options" alt="blog" onclick="blogLibrary()">
</nav>



<main>
    <form autocomplete="off" id="form">
        <script src='resources/tinymce/tinymce.min.js'></script>

        <script>tinymce.init({
            selector: "#blogContent"
        });
        </script>
        <textarea name="title" id="title" cols="30" rows="2" placeholder= "Title for your adventure"></textarea>
        <textarea name="blog" id="blogContent" ></textarea>

        <input type="submit" value="Submit" id="submitButton" onclick="saveJSON(blogToJSON(collectData())); //location.href='blogLibrary.html'">
    </form>
</main>

<script src="blogEditorController.js"></script>

</body>
</html>
